<div class="page-login">
    
    <div class="login-body">
        <div class="container">
            <div class="form-container">
                <span class="line-thru" data-i18n="Login"></span>
                <form class="form-horizontal" name="lc.loginForm" 
                data-ng-submit="lc.doLogin(lc.user)" novalidate>
                    <fieldset class="text-center">
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                </span>
                                <input type="email" 
                                        class="form-control" 
                                        data-i18n="i18n-placeholder" 
                                        placeholder="email" 
                                        name="email" 
                                        data-ng-model="lc.user.email" 
                                        required />
                            </div>
                            <ng-messages for="lc.loginForm.email.$dirty && 
                                lc.loginForm.email.$error" class="text-danger" role="alert">
                                <ng-message when="required">
                                    <span data-i18n="this field is required"></span>                                        
                                </ng-message>
                                <ng-message when="email">
                                    <span data-i18n="not a valid email"></span>                                     
                                </ng-message>
                            </ng-messages>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password" 
                                        class="form-control" 
                                        data-i18n="i18n-placeholder" 
                                        placeholder="password" 
                                        name="password" 
                                        data-ng-model="lc.user.password"
                                        data-ng-pattern="tvRegex.pwd_regex" 
                                        required />
                            </div>
                            <ng-messages for="lc.loginForm.password.$dirty && 
                                lc.loginForm.password.$error" class="text-danger" role="alert">
                                <ng-message when="required">
                                    <span data-i18n="this field is required"></span>                                        
                                </ng-message>
                                <ng-message when="pattern">
                                    <span data-i18n="password can only contain aplhabets & b/w 3 to 14 characters"></span>                                      
                                </ng-message>
                            </ng-messages>
                        </div>
                        <div class="form-group">
                        </div>
                        <div class="form-group">
                            <button type="submit" 
                                class="btn btn-primary btn-lg btn-block">
                                <span data-i18n="">Log in</span>
                            </button>
                        </div>
                    </fieldset>
                </form>
                <section>
                    <p class="text-center">
                        <a href>
                            <span data-i18n="Forgot your password?"></span>
                        </a>
                    </p>
                    <p class="text-center text-muted text-small">
                        <span data-i18n="Don't have an account yet?"></span>
                        <a href><span data-i18n="Sign up"></span></a>
                    </p>
                </section>
            </div>
        </div>
    </div>
</div>
